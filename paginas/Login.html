<!DOCTYPE html>
<html lang="en" class="QRHTML">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión en Control de acceso</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="Login">
  <header class="header" role="banner">
    <img src="/imagenes/logo1.webp" alt="Logo de la empresa" loading="lazy" />
  </header>

  <div class="overlay"></div>

  <div class="login-wrapper">
    <div class="login-card">
          <div class="left-panel">
          <h2>¡Bienvenido!</h2>
          <p>Inicia sesión en tu cuenta</p>
        </div>
        <div class="right-panel">
          <h3>Login</h3>
          <form class="login-form">
          <!--<span class="required"></span>-->
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Escriba su Usuario" />

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Escriba su Contraseña" />

            <button type="submit" class="signin-btn">Iniciar sesión</button>
            <a class="forgot-link" href="#">¿Olvidaste tu contraseña?</a>

        </form>
        </div>
    </div>
    </div>

  <nav class="bottom-nav">
    <a href="#"><i class="fas fa-home"></i></a>
  </nav>
  <script src="/JavaScript/Validaciones.js"></script>
</body>
</html>
