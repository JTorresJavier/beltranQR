<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generar informe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="GenerarInforme">
  <div class="overlay"></div>

    <header class="header">
        <img src="/imagenes/logo1.webp" alt="Logo de la empresa" class="logo" loading="lazy">
    </header>

  <main class="container">
    <div class="container_header">Plantilla</div>
    <div class="wrapper">
      <div class="form-group">
        <input type="text" placeholder="TURNO" />
      </div>
      <div class="form-group">
        <input type="datetime-local" placeholder="FECHA Y HORA" />
      </div>
      <div class="form-group">
        <select>
          <option value="" disabled selected>ROLES</option>
          <option>Administrador</option>
          <option>Supervisor</option>
          <option>Empleado</option>
        </select>
      </div>
      <div class="form-group">
        <select>
          <option value="" disabled selected>ENTRADA/SALIDA</option>
          <option>Entrada</option>
          <option>Salida</option>
        </select>
      </div>
      <button class="btn">GENERAR INFORME</button>
    </div>
  </main>

    <nav class="bottom-nav">
        <a href="#"><i class="fas fa-home"></i></a>
        <a href="#"><i class="fas fa-search"></i></a>

        <a href="#" class="qr-button">
        </a>

        <a href="#"><i class="fas fa-user"></i></a>
        <a href="#"><i class="fas fa-arrow-left"></i></a>
    </nav>
</body>
</html>
