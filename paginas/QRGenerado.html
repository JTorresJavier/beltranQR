<!DOCTYPE html>
<html lang="en" class="QRHTML">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingreso - Control de acceso</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/styles/style.css" />
  <style>
  </style>
</head>
<body class="QR">

  <header class="header">
    <img src="/imagenes/logo1.webp" alt="Logo de la empresa" class="logo" loading="lazy">
    <button class="hamburger" id="hamburger">
      <i class="fas fa-bars"></i>
    </button>
  </header>

  <aside class="side-menu" id="sideMenu">
    <ul>
      <li><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
      <li><a href="#"><i class="fas fa-newspaper"></i> Noticias</a></li>
      <li><a href="#"><i class="fas fa-user"></i> Perfil</a></li>
      <li><a href="#"><i class="fas fa-cog"></i> Configuración</a></li>
    </ul>
  </aside>

  <div class="QR-wrapper">
    <div class="QR-box">
      <p id="textoQR" class="QR-text">Pulsa el botón para generar el QR</p>

      <div id="qrcode" class="qr">
        <div id="logo-overlay">
          <img src="/imagenes/UOM.webp" alt="Logo Central" />
        </div>
      </div>

      <button onclick="generarQR()" class="btn-generar">Generar QR</button>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="#"><i class="fas fa-home"></i></a>
    <a href="#"><i class="fas fa-search"></i></a>
    <a href="#"><i class="fas fa-user"></i></a>
    <a href="#"><i class="fas fa-arrow-left"></i></a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="/JavaScript/Hamburguesa.js"></script>
  <script src="/JavaScript/GenerarQR.js"></script>
</body>
</html>
